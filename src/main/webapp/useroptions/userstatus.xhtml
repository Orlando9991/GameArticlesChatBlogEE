<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="card padding-low">
        <c:if test="#{SessionHandle.logged}">
            <div class="card margin-bottom-normal" >
                <p:divider class="text3xl thicker-text" align="center" type="dashed">
                    <b>Total of Comments</b>
                </p:divider>
                <div class="text-center">
                    <p:outputLabel  class="text4xl red-text margin" value="#{PostCommentsHandle.getAllUserComments().size()}" />
                </div>   
            </div>
            <div class="card">
                <p:divider class="text3xl thicker-text" align="center" type="dashed">
                    <b>Total of Posts</b>
                </p:divider>
                <div class="text-center">
                    <p:outputLabel  class="text4xl red-text margin" value="#{PostHandle.getAuthorPostsList().size()}" />
                </div>  
            </div>
            <c:if test="#{PostHandle.getAuthorPostsList().size()>0}">
                <div class="card">
                    <p:divider class="text3xl thicker-text" align="center" type="dashed">
                        <b>Category of Posts Created</b>
                    </p:divider>
                    <div class="card">
                        <p:donutChart class="chart" model="#{PostHandle.categoryPostNumberGraph}"/>
                    </div>
                </div>
            </c:if>
            <div class="card">
                <p:divider class="text3xl thicker-text" align="center" type="dashed">
                    <b>Posts created by Month</b>
                </p:divider>
                <p:lineChart class="chart" model="#{PostHandle.postNumberGraph}"/>
            </div> 
        </c:if>
    </div>
</ui:composition>
