<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <div class="card" >
        <h:form enctype="multipart/form-data">
            
            <p:textEditor  
                allowImages="true"
                allowLinks="true"
                allowStyles="true"
                allowFormatting="true"
                rendered="#{SessionHandle.logged}"
                value="#{PostCommentsHandle.commentText}"
                required="true"
                requiredMessage="Insert comment"/>
            
            <p:commandButton  
                id="comment-add-comment"
                class="ui-button-raised border-shadow"
                value="Add comment"
                rendered="#{SessionHandle.logged}"
                action="#{PostCommentsHandle.createComment(PostHandle.viewPost)}"
                update="comments-post-form:comments-post-dialog growlComment"/>           
            
            <p:commandButton  
                id="comment-login-required"
                class="ui-button-raised border-shadow" 
                value="Login to comment"
                rendered="#{!SessionHandle.logged}"
                onclick="PF('signInDlg').show();"/>
            
            <p:growl id="growlComment" showDetail="true" life="3500" />
        </h:form>                   
    </div>

</ui:composition>
