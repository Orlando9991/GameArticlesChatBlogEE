<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="generalstyle.css"/>
        <h:outputScript library="js" name="generalviewcontrol.js"/>
    </h:head>
    <h:body>

        <b:container fluid="true" class="center">
            <b:row>
                <b:column>
                    <p:card class="center block-display background-white border-shadow padding-low">
                        <div class="margin-normal center-content">
                            <h5 class="thicker-text red-text">User/Password incorrect</h5>
                        </div>                      
                        <div>
                            <ui:include src="/login/login.xhtml"/>   
                        </div>
                        <p:divider  align="center">
                            <b>OR</b>
                        </p:divider>
                        <h:form>
                            <div class="flex-display center-content">
                            <p:commandButton  
                                id="signUpButton" 
                                class="signUpButton ui-button-raised border-shadow"
                                value="Sign Up" 
                                onclick="PF('signUpDlg').show();"/>    
                            </div>
                        </h:form>
                    </p:card>
                </b:column>
            </b:row>
        </b:container>

    </h:body>
    <ui:include src="/login/registerdialog.xhtml"/>
</html>
