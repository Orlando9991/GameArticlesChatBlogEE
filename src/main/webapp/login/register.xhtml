<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form>
        <div>
            <h:outputLabel class="form-label" value="Username" for="nameForm"/>        
            <h:inputText  
                id="nameForm"
                class="form-control" 
                value="#{UserHandle.user.username}"
                validator="#{UserValidator.validate}" 
                required="true"
                requiredMessage="Insert name"
                autocomplete="on"
                pt:placeholder="Enter username"/>
            
            <p:message for="nameForm" class="error-messages"/>
        </div>
        <div>
            <h:outputLabel class="form-label" value="Date of Birth" for="dateForm"/>
            <br/>          
            <p:datePicker 
                id="dateForm" 
                value="#{UserHandle.user.dob}" 
                monthNavigator="true" 
                pattern="dd-MM-yyyy" 
                yearNavigator="true" 
                maxdate="1-1-2015" 
                mindate="1-1-1924"
                flex="true" 
                autocomplete="on" 
                required="true"
                requiredMessage="Insert date" 
                validator="#{DateValidator.validate}"/>
            
            <p:message for="dateForm" class="error-messages" />
        </div>
        <br/>
        <div>
            <h:outputLabel class="form-label" value="Email address" for="emailForm"/>
            <h:inputText 
                id="emailForm"
                class="form-control"
                value="#{UserHandle.user.email}"
                validator="#{UserValidator.validate}"
                required="true"
                requiredMessage="Insert email"
                autocomplete="on"
                pt:placeholder="Enter email"/>
            
            <p:message for="emailForm" class="error-messages" />
        </div>
        <br/>
        <div>
            <h:outputLabel class="form-label" value="Password" for="passForm"/>
            <p:password 
                id="passForm"
                class="form-control" 
                value="#{UserHandle.user.password}"
                required="true"
                requiredMessage="Insert password"
                autocomplete="on"
                placeholder="Enter password"
                match="confpassForm"/>
            
            <p:message for="passForm" class="error-messages"/>
        </div>  
        <div>
            <h:outputLabel class="form-label" value="Confirm password" for="passForm"/>
            <p:password 
                id="confpassForm"
                class="form-control" 
                required="true"
                autocomplete="on"
                requiredMessage="Insert password"
                placeholder="Reenter password"/>     
            
            <p:message for="confpassForm" class="error-messages"/>
        </div>
        <br/><br/>
  
        <div class="flex-display center-content">
            <p:commandButton  value="Submit" update="@form" class="btn btn-primary" action="#{UserHandle.registUser}"/>
        </div>
    </h:form>   
</ui:composition>
