<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputScript library="js" name="generalviewcontrol.js"/>

    <div id="home-page">
                
        <section class="parallax">
            <h1 id="title" name="title" class="title">GAME BLOG</h1>
            <p:graphicImage id="clouds" class="background-fade-top" url="#{resource['img/clouds.jpg']}" alt="clouds"  /> 
            <p:graphicImage id="characters" class="fix-ratio" url="#{resource['img/characters.png']}" />
            <p:graphicImage id="arrow" class="fix-ratio" url="#{resource['img/downarrow.gif']}"  />
            <p:graphicImage id="mario" class="fix-ratio" url="#{resource['img/mario.png']}" />
            <p:graphicImage id="mountain" class="fix-ratio" url="#{resource['img/mountain_flip.png']}" />
            <p:graphicImage id="mountain2" class="fix-ratio" url="#{resource['img/mountain.png']}" /> 
            <p:graphicImage id="floor" width="100%" height="auto" url="#{resource['img/floor.png']}" />
            <p:graphicImage id="platform" width="100%" height="auto" url="#{resource['img/platform.png']}" />
            <h:form id="begin-form" prependId="false">
                 <p:commandLink id="initiate"  class="hidden"   value="START" action="#{GeneralViewTools.changeTab(0)}" />
            </h:form>
        </section>
        
    </div>
    
</ui:composition>
