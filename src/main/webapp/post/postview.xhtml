<ui:composition 
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <div class="margin-top-low thicker-text text4xl flex-display center-content">
        <h:outputText value="#{PostHandle.viewPost.title}" /> 
    </div>
    <div class="flex-display margin-top-low center-content">
        <div class="block-display">
            <div class="flex-display margin-top-low center-content">
                <p:graphicImage class="post-dialog-image" alt="image" url="getpostimage?photo=#{PostHandle.viewPost.id}" stream="true" />
            </div>
            
            
            <div id="general-text-post-dialog" class="padding-normal margin-top-low margin-bottom-low text3xl">
                <h:outputLabel for="autor-post-dialog" value="Autor: "/>
                <h:outputText class="margin-right-low" id="autor-post-dialog" value="#{PostHandle.viewPost.user.username} " />
                
                <h:outputLabel for="autor-post-dialog" value="Date: "/>
                <h:outputText id="date-post-dialog" value="#{GeneralViewTools.getFormatedDate(PostHandle.viewPost.date,'dd-MMMM-yyyy')}" />
                <br/>
                <br/>
                <br/>
                
                <h:outputText id="text-post-dialog" value="#{GeneralViewTools.formatText(PostHandle.viewPost.text)}" class="text-justify" escape="false" />  
            </div>
            
        </div>  
    </div>
    
</ui:composition>
