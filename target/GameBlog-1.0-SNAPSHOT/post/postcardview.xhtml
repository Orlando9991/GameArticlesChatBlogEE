<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

   <div class="card" >
       <p:dataView value="#{PostHandle.getCategoryPostsList()}" var="postContent" rows="6" paginator="true" paginatorPosition="bottom"
                   paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                   gridIcon="pi pi-th-large" lazy="true" touchable="true" layout="grid"  > 
           <p:dataViewGridItem>
               <p:card class="post-card grid-display center-content">
                   <c:if test="#{UserHandle.currentUserAdmin}">
                       <div>         
                           <p:commandButton 
                               class="background-red position-absolute"
                               action="#{PostHandle.removePost(postContent)}"
                               update="articles-form:category-tab"
                               icon="pi pi-trash"
                               value="Remove"/>
                       </div>
                   </c:if>     
                       <div>      
                           <p:graphicImage class="post-card-img" alt="image" url="getpostimage?photo=#{postContent.id}" />
                       </div>
                       <div class="">
                           <h:outputText class="text3xl thicker-text" value="#{postContent.title}"/>
                           <br/>
                           <h:outputText class="text2xl" value="#{postContent.user.username}"/>
                           <br/>
                           <h:outputText class="" value="#{GeneralViewTools.getFormatedDate(postContent.date,'dd-MMMM-yyyy')}"/>
                           <br/>
                           <h:outputText class="postText" value="#{BeanTools.shortenText(postContent.text,10)}"/>
                       </div>              
                   <div class="flex-display center-content margin-top-low" >
                       <p:commandButton value="Show more" action="#{PostHandle.showPostDialog(postContent)}" update=":post-dialog"></p:commandButton>
                   </div>
                       
               </p:card>
           </p:dataViewGridItem>
       </p:dataView>
    </div>

</ui:composition>
