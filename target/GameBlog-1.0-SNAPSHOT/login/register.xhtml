<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form>
        <div>
            <h:outputLabel class="form-label" value="Username" for="nameForm"/>
            <h:inputText  class="form-control" id="nameForm" value="#{UserHandle.user.username}" validator="#{UserValidator.validate}" 
                          required="true" requiredMessage="Insert name" autocomplete="on"  pt:placeholder="Enter username"/>   
            <p:message for="nameForm" class="error-messages"/>
        </div>
        <div>
            <h:outputLabel class="form-label" value="Date of Birth" for="dateForm"/>
            <br/>
            <p:datePicker id="dateForm" value="#{UserHandle.user.dob}" monthNavigator="true" pattern="dd-MM-yyyy" yearNavigator="true" flex="true" maxdate="1-1-2015" mindate="1-1-1924"
                          required="true" autocomplete="on" requiredMessage="Insert date" validator="#{DateValidator.validate}"/>
            <p:message for="dateForm" class="error-messages" />
        </div>
        <br/>
        <div>
            <h:outputLabel class="form-label" value="Email address" for="emailForm"/>
            <h:inputText class="form-control" id="emailForm" value="#{UserHandle.user.email}" validator="#{UserValidator.validate}"
                         required="true" autocomplete="on" requiredMessage="Insert email" pt:placeholder="Enter email"/>
            <p:message for="emailForm" class="error-messages" />
        </div>
        <br/>
        <div>
            <h:outputLabel class="form-label" value="Password" for="passForm"/>
            <p:password class="form-control" id="passForm" value="#{UserHandle.user.password}"
                        required="true"
                        autocomplete="on"
                        requiredMessage="Insert password"
                        placeholder="Enter password"
                        match="confpassForm"/>     
            <p:message for="passForm" class="error-messages"/>
        </div>  
        <div>
            <h:outputLabel class="form-label" value="Confirm password" for="passForm"/>
            <p:password class="form-control" id="confpassForm" 
                        required="true"
                        autocomplete="on"
                        requiredMessage="Insert password"
                        placeholder="Reenter password"/>      
            <p:message for="confpassForm"   class="error-messages"/>
        </div>
        <br/><br/>
        

        <div class="centerFlexContent">
            <p:commandButton  value="Submit" update="@form" class="btn btn-primary" action="#{UserHandle.registUser}"/>
        </div>
    </h:form>   
</ui:composition>
